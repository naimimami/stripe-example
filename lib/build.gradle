plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.5'
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-thymeleaf
implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.5.5'
// https://mvnrepository.com/artifact/org.projectlombok/lombok
compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
// https://mvnrepository.com/artifact/com.stripe/stripe-java
implementation group: 'com.stripe', name: 'stripe-java', version: '20.80.0'
// https://mvnrepository.com/artifact/com.stripe/payments-core
implementation group: 'com.stripe', name: 'payments-core', version: '18.0.0'
// https://mvnrepository.com/artifact/com.stripe/stripeterminal-internal-models
runtimeOnly group: 'com.stripe', name: 'stripeterminal-internal-models', version: '2.3.1'
// https://mvnrepository.com/artifact/com.stripe/stripeterminal-external
runtimeOnly group: 'com.stripe', name: 'stripeterminal-external', version: '2.3.1'

}
